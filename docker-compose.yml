version: '3'

services:
  frontend:
    build:
      context: ./stock-researcher
      # Pass the API URL as a build argument
      args:
        REACT_APP_API_URL: http://localhost/api
    ports:
      - "80:80"
    depends_on:
      - backend
    # No longer need runtime environment variable here for React App
    # environment:
    #   - REACT_APP_API_URL=http://localhost/api

  backend:
    build:
      context: ./stock-researcher-backend
    ports:
      - "5001:5001"
    # Pass the API key from the host environment to the container
    # Ensure you have ALPHA_VANTAGE_API_KEY set in your shell or a .env file in the project root
    environment:
      - PORT=5001
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}

  mcp-trader:
    build:
      context: ./mcp-trader
      dockerfile: Dockerfile
    environment:
      - TIINGO_API_KEY=your_tiingo_api_key  # You'll need to sign up for this
    ports:
      - "8000:8000"  # Exposed port for HTTP mode
    command: uv run mcp-trader --http
    networks:
      - app-network 