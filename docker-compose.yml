version: '3'

services:
  frontend:
    build:
      context: ./stock-researcher
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost/api

  backend:
    build:
      context: ./stock-researcher-backend
    ports:
      - "5001:5001"
    # Pass the API key from the host environment to the container
    # Ensure you have ALPHA_VANTAGE_API_KEY set in your shell or a .env file in the project root
    environment:
      - PORT=5001
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY} 